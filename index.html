<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Survey</title>
    </head>
    <body>
        <header class="survey-header">
            <h1 id="title" class="text-center">Survey</h1>
            <p id="description" class="welcome-p text-center" >Welcome to the Survey!</p>
        </header>
        <main>
            <form id="survey-form">
                <fieldset>
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input class="text-input" id="name" name="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input class="text-input" id="email" name="email" type="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="age">Age</label>
                        <input class="text-input" id="number" name="age" type="number" placeholder="Age" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <br>
                         <select name="role" id="dropdown" class="text-input">
                            <option disabled selected value="">Choose a role</option>
                            <option id="student">Student</option>
                            <option id="non-student">Not a Student</option>
                         </select>
                    </div> 
                    <div class="form-group">
                        <label for="share">Would you share this survey?</label>
                        <br>
                        <label for="yes"><input type="radio" value="yes" name="share">Yes</label>
                        <br>
                        <label for="no"><input type="radio" value="no" name="share">No</label>
                    </div>
                    <div class="form-group">
                        <label for="favourite">Favourite feature?</label>
                        <select class="text-input">
                            <option disabled selected value="">Select an option</option>
                            <option id="feature-1" name="feature" value="feature1">Feature 1</option>
                            <option id="feature-2" name="feature" value="feature2">Feature 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="improve">What would you like to see improved?</label>
                        <label class="checkbox-pair"><input type="checkbox" class="input-checkbox" name="improve" value="feature3">Feature 3</label>
                        <label class="checkbox-pair" value="feature2"><input type="checkbox" class="input-checkbox" name="improve" value="feature4">Feature 4</label>
                        <label class="checkbox-pair"><input type="checkbox" class="input-checkbox" name="improve" value="feature3">Feature 3</label>
                        <label class="checkbox-pair" value="feature2"><input type="checkbox" class="input-checkbox" name="improve" value="feature4">Feature 4</label>
                        <label class="checkbox-pair"><input type="checkbox" class="input-checkbox" name="improve" value="feature3">Feature 3</label>
                        <label class="checkbox-pair" value="feature2"><input type="checkbox" class="input-checkbox" name="improve" value="feature4">Feature 4</label>
                        <label class="checkbox-pair"><input type="checkbox" class="input-checkbox" name="improve" value="feature3">Feature 3</label>
                        <label class="checkbox-pair" value="feature2"><input type="checkbox" class="input-checkbox" name="improve" value="feature4">Feature 4</label>
                    </div>
                    <div class="form-group">
                        <label>Any comments or suggestion?</label>
                        <textarea  id="comment" class="comment-input" name="comments" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">Submit</button>
                    </div>         
                </fieldset>
            </form>
        </main>
    </body>
</html>
